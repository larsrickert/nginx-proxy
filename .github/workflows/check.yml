        run: |
          mkdir ~/.ssh && touch ~/.ssh/known_hosts
          ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # TODO: FOR TESTING ONLY, REMOVE THIS
