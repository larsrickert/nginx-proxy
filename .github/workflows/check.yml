name: Check
on:
  pull_request:

jobs:
  check_cli:
    name: Check CLI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: cli/package-lock.json
      - name: 📦 Install dependencies
        run: npm ci
      - name: ⚒️ Build
        run: npm run build

  check_docs:
    name: Check docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
      - name: 📦 Install dependencies
        run: npm ci
      - name: ⚒️ Build
        run: npm run docs:build
