name: Check
on:
  pull_request:

jobs:
  check_cli:
    name: Check CLI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm
          cache-dependency-path: cli/pnpm-lock.yaml

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ› ï¸ Build
        run: pnpm build

  check_docs:
    name: Check docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ” Check formatting
        run: pnpm format:check

      - name: ðŸ› ï¸ Build
        run: pnpm docs:build

      # TODO: FOR TESTING ONLY, REMOVE THIS
