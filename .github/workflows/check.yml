name: Check
on:
  pull_request:

jobs:
  check_cli:
    name: Check CLI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: cli/pnpm-lock.yaml
      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile
      - name: ⚒️ Build
        run: pnpm build

  check_docs:
    name: Check docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"
      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile
      - name: ⚒️ Build
        run: pnpm docs:build
