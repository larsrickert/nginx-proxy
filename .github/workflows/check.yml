        run: ssh ${{ secrets.SSH_USERNAME }}:${{ secrets.SSH_PASSWORD }}@${{ secrets.SSH_HOST }} whoami && echo $PATH

      # TODO: FOR TESTING ONLY, REMOVE THIS
